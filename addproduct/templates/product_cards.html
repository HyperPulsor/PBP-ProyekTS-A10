
 <div class="container py-5">
    <div class="row justify-content-center">
      <div class="">
        <div class="card" style="border-radius: 15px;">
          <div class="bg-image hover-overlay ripple ripple-surface ripple-surface-light"
            data-mdb-ripple-color="light">
            <img id ="cardimage" src={{item.gambar_produk}}
              style="border-top-left-radius: 15px; border-top-right-radius: 15px; width: 100%;
              height: 40vh;
              object-fit: cover;" class="img-fluid"
              />
            <a href="#!">
              <div class="mask"></div>
            </a>
          </div>
          <div class="card-body pb-0">
            <div class="d-flex justify-content-between">
              <div>
                <p><a href="#!" class="text-dark">{{item.nama_produk}}</a></p>
                <p class="small text-muted">{{item.kategori_produk}}</p>
              </div>
              <div>

              </div>
            </div>
          </div>
          <hr class="my-0" />
          <div class="card-body pb-0">
            <div class="d-flex justify-content-between">
              <p><a href="#!" class="text-dark">Rp{{item.harga_produk}}</a></p>
              </div>
          </div>

          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center pb-2 mb-">
                <button type="button" class="btn btn-danger">
                  <a href="{% url 'addproduct:delete_product' item.id %}" style="color:white; text-decoration: None;">
                      Hapus Produk
                  </a> 
                </button>
              
                <button type="button" class="btn btn-info">
                    <a href="{% url 'addproduct:show_details' item.id %}" style="color:white; text-decoration: None;">
                      Lihat Detail
                    </a> 
                </button>

                
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
