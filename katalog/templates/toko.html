{% load static %}
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <style>
            body {
                font-family: 'Poppins';font-size: 22px;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <script>
            function myFunction() {
              alert("Item telah dimasukan ke bookmark!");
            }
        </script>
    </head>

    <body>
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="#"></a>
            <button class="align-self-end btn btn-primary btn-lg" style="margin-top: auto;"><a href="{% url 'katalog:show_favorites' %}" class="link-light"><b>Lihat Bookmark</b></a></button>
        </nav>
        <div class="px-5 py-3">
            <div class="text-left">
                <h1> Kategori Baju </h1>
                {% comment %} foto kategori disini {% endcomment %}
                <img class="img-fluid" src="{% static 'kategori/images/1.jpg' %}" alt="Gambar kategori">
                <h5>Ini kategori yang bagus, dan sangat cocok untuk diakuisisi.</h5>
            </div>
    
            <div class="text-left pt-5">
                <h1> Toko yang Menjual Kategori Baju</h1>
            </div>
            
            <div class="row">
                {% for toko in list_toko %}
                <div class="col mt-2 ml-2 mb-2 mr-2">
                    <div class="card text-white bg-light" style="width: 18rem;">
                        <div class="container" style="color:black">
                            <div class = float-end>
                                <form action="/katalog/add_favorites" method="post">
                                    <button type="button" class="btn btn-secondary" onclick="myFunction()">
                                        <a href = "{% url 'katalog:add_favorites' %}">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmarks" viewBox="0 0 16 16">
                                                <path d="M2 4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v11.5a.5.5 0 0 1-.777.416L7 13.101l-4.223 2.815A.5.5 0 0 1 2 15.5V4zm2-1a1 1 0 0 0-1 1v10.566l3.723-2.482a.5.5 0 0 1 .554 0L11 14.566V4a1 1 0 0 0-1-1H4z"/>
                                                <path d="M4.268 1H12a1 1 0 0 1 1 1v11.768l.223.148A.5.5 0 0 0 14 13.5V2a2 2 0 0 0-2-2H6a2 2 0 0 0-1.732 1z"/>
                                            </svg>
                                        </a>
                                    </button>
                                </form>
                            </div>
                            <div class="card-body flex-column">
                                <img class="img-fluid pt-3" src="{% static 'kategori/images/2.jpg' %}" alt="Gambar toko">
                                <div class="text-center">
                                    <h5 class="namaToko pt-4"><b>Toko {{toko.namaToko}}</b></h4>
                                </div>
                                <h7 class="deskripsi">{{toko.deskripsi}}</h5> 
                            </div>
                            <div class="float-end pb-3">
                                <button class="align-self-end btn btn-primary btn-lg" style="margin-top: auto;"><a href="{% url 'katalog:show_produk' %}" class="link-light"><b>Lihat Toko</b></a></button>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
