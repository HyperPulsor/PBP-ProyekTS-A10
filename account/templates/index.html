<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Homepage</title>
  </head>
  <body>
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-4">
                      <h1>Welcome to Medsos UMKM</h1>
                  </div>
                  <label>Log in jika sudah daftar!</label>
                  <div class="form-group last mb-4">
                      <div><button class="btn btn-pill text-light btn-block btn-primary"><a style="color:white" href="{% url 'login_view' %}">Login</a></button></div>
                     
                  </div>
                  <label>Belum daftar? Daftar disini!</label>
                  <div class="form-group last mb-4">
                      <div><button class="btn btn-pill text-white btn-block btn-primary"><a style="color:white" href="{% url 'registerbuyer' %}">Daftar sebagai pembeli</a></button></div>
                  </div>
                  <div class="form-group last mb-4">
                    <div><button class="btn btn-pill text-white btn-block btn-primary"><a style="color:white" href="{% url 'registerseller' %}">Daftar sebagai penjual</a></button></div>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>


    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
